<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bible Display - Template</title>
  </head>
  <body>
    <div id="app">
      <div id="header">
        <h1 id="bible-reference"></h1>
      </div>

      <div id="content">
        <div class="text-wrapper">
          <div id="verse-text">Your verse text here</div>
        </div>
      </div>

      <div id="connection-status">
        <span id="connection-type">unknown</span> |
        <span id="connection-count">0 connections</span>
      </div>
    </div>
  </body>
</html>
